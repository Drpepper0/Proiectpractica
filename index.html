<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent a Car</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">ðŸš— Rent a Car</h1>
      <button onclick="toggleForm()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Car</button>
    </div>

    <div id="car-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <!-- Form Modal -->
  <div id="car-form-container" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg">
      <h2 class="text-xl font-semibold mb-4" id="form-title">Add a Car</h2>
      <form id="car-form" class="space-y-3">
        <input type="hidden" name="id" />
        <input type="text" name="brand" placeholder="Brand" required class="w-full border p-2 rounded" />
        <input type="text" name="model" placeholder="Model" required class="w-full border p-2 rounded" />
        <input type="number" name="Year" placeholder="Year" required class="w-full border p-2 rounded" />
        <input type="number" name="Price" placeholder="Price (â‚¬)" required class="w-full border p-2 rounded" />
        <input type="number" name="daily_rate" placeholder="Daily Rate (â‚¬)" required class="w-full border p-2 rounded" />
        <input type="text" name="Image_url" placeholder="Image URL" class="w-full border p-2 rounded" />
        <label class="flex items-center">
          <input type="checkbox" name="is_avalible" class="mr-2" />
          Available for Rent
        </label>
        <div class="flex justify-end space-x-2">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
          <button type="button" onclick="toggleForm()" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
